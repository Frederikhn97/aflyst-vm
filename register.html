    <h1 class="h1forms">Gør hverdagen sjovere – udfyld formularen</h1>
    <section id="form-section">
      <article id="form-info">
        <!-- <h2>Overskrift</h2>

      </article>


      <form id="webform" novalidate>
        <div class="form-container">
          <div class="form-section">
            <input type="text" class="input-felt" placeholder="NAVN OG EFTERNAVN" name="navn" required>
            <input type="email" class="input-felt" placeholder="EMAIL (skal indeholde @)" name="email" required>
            <input type="tel" class="input-felt" placeholder="TLF NR (8 cifre)" name="telefon" pattern="[0-9]{8}"
              required>
            <input type="text" class="input-felt" placeholder="BY" name="by" required>

            <button type="button" class="nyhedsbrev-knap">TILMELD DIG NYHEDSBREV</button>
            <p id="tilmeld-besked" class="form-besked"></p>
          </div>

          <div class="aktiviteter">
            <h2 class="aktiviteter-overskrift">Favorit aktiviteter (afkryds gerne flere)</h2>
            <div class="checkbox">
              <label><input type="checkbox" name="aktiviteter" value="sport"> Sport</label>
              <label><input type="checkbox" name="aktiviteter" value="gymnastik"> Gymnastik</label>
              <label><input type="checkbox" name="aktiviteter" value="bingo"> Bingo</label>
              <label><input type="checkbox" name="aktiviteter" value="bridge"> Bridge</label>
              <label><input type="checkbox" name="aktiviteter" value="vandreture"> Vandreture</label>
            </div>
            <button type="submit" class="send">Indsend</button>
          </div>
        </div>
      </form>

    </section>
